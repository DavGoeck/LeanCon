name: LeanCon Deployment CI

on:
  push:
    branches: [ main ]

env:
  DATABASE_URL: ${{ secrets.DATABASE_URL }}

jobs:
  deploy:
    runs-on: self-hosted
    steps:
    - run: echo 'Auf gehts!'
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v1
      with:
        node-version: 18
    - run: |
        npm i -D turbo
        npm i --workspace server @nestjs/serve-static
        npm i --workspace server @nestjs/config
        echo "DATABASE_URL=$DATABASE_URL" > .env
        npm run build:prod
        npm run db:prod:restart
        pm2 stop 0
        pm2 start 0
        pm2 save
        